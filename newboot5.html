<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Navigation Slide</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="carousel slide" data-ride="carousel" id="slide">
        <ul class="carousel-indicators">
          <li data-target="#slide" data-slide-to="0" class="active"></li>
          <li data-target="#slide" data-slide-to="1"></li>
          <li data-target="#slide" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://lh3.googleusercontent.com/proxy/oZ1GzkwDV_JlKj558CZOSefiXSwpR7tHMRTluytdqacBcOhzG83JTZrwKyBfzheL2Td0KLUoD0OrbWHJ7QyUT7KRh1e1VYpNMjUsgyDb5Rs" width="100%" height="500" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTZaPfAO7mgVwOIlTP_dxjKNy7MJP6OWrwUxFjaOcSIMCWJorek" width="100%" height="500" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQTnYCwW85GVnQH6wCeyb-Qz_dBP5E7B633VPFo1kLppL9Ycyyl" width="100%" height="500" alt="">
          </div>
        </div>
        <a href="#slide" data-slide="prev" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slide" data-slide="next" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </body>
</html>
